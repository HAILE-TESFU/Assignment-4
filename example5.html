<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title> example 5</title>
        <Script>
            function QuadraticRoots(){
                //INPUT: the coeffients a and b, and the constant c;
                // PROCESSING: (-b+Math.sqrt(Math.pow(b,2)-4*a*c))/(2*a) and
                // (-b-Math.sqrt(Math.pow(b,2)-4*a*c))/(2*a)
                //OUTPUT: the roots;

                let a=parseFloat(document.getElementById("a").value);
                let b=parseFloat(document.getElementById("b").value);
                let c=parseFloat(document.getElementById("c").value);

                let roots=Math.sqrt(Math.pow(b,2)-4*a*c);

                let solution;

                if(roots>1){
                    solution="it has two real number roots."+"     root1=" +(-b+roots)/(2*a)+"      root2="+(-b-roots)/(2*a);
                }
                else if(roots==0){
                    solution="it has one root" +"  root="+(-b/(2*a));
                }
                else 
                    solution="it has two imaginary roots";

                    document.getElementById("out").innerHTML=solution;
                
            }
        </Script>

    </head>
    <body>
        <h3>THE ROOTS</h3>
        a: <input type="text" id="a">x<sup>2</sup>  +
        b: <input type="text" id="b">x +
        c:<input type="text" id="c">
        <br><br>
        <button type="button" onclick="QuadraticRoots()">Quadratic Roots</button>
        <div id="out"></div>
    </body>
</html>
